plugins {
    id 'org.springframework.boot' version '3.2.0' 
    id 'io.spring.dependency-management' version '1.1.4'
    id 'java'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'

java {
    sourceCompatibility = '21' //  Java version 21
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa' //data persistence
    runtimeOnly 'com.h2database:h2' // Using the in-memory database H2 facilitates rapid development and testing
    implementation 'org.springframework.boot:spring-boot-starter-validation' 
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

tasks.named('test') {
    useJUnitPlatform()
}
